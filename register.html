<body>
  <style>
    body {
      background-image: url('https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2019%2F05%2Fbespokeind-travis-scott-nike-sb-dunk-air-jordan-1-pack-6.jpg?cbr=1&q=90'); /* Replace with the actual URL of your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  
    .py-20 {
      padding-top: 20rem;
    }
  </style>
  <form action="register.php" method="post">
    <div class="py-10 h-screen px-2">
      <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-md">
          <div class="md:flex">
              <div class="w-full p-3 px-6 py-10">

                <div class="text-center">
                  <span class="text-xl text-gray-700">Registration Form</span>
                </div>
                

                <div class="mt-4 relative">
                  <span class="absolute p-1 bottom-8 ml-2 bg-white text-gray-400 ">Username</span>
                  <input type="text" id="username" name="username" class="h-12 px-2 w-full border-2 rounded focus:outline-none focus:border-red-600" required>
                </div>

                <div class="mt-4 relative">
                  <span class="absolute p-1 bottom-8 ml-2 bg-white text-gray-400 ">Password</span>
                  <input type="password" id="password" name="password" class="h-12 px-2 w-full border-2 rounded focus:outline-none focus:border-red-600" required>
                </div>

                <div class="mt-4 relative">
                  <span class="absolute p-1 bottom-8 ml-2 bg-white text-gray-400 ">Confirm Password</span>
                  <input type="password" id="c_password" name="c_password" class="h-12 px-2 w-full border-2 rounded focus:outline-none focus:border-red-600" required>
                </div>

                <div class="mt-4 relative">
                  <span class="absolute p-1 bottom-8 ml-2 bg-white text-gray-400 ">Add Image</span>
                  <input type="file" id="picture" name="picture" class="d-flex justify-content-between w-100 align-items-center">
                </div>

                <div class="mt-4">
                  <button class="h-12 w-full bg-red-600 text-white rounded hover:bg-red-700" type="submit" name="submit">Register <i class="fa fa-long-arrow-right"></i></button>
                </div>

              </div>
          </div>
      </div>
    </div>
  </form>
</body>
